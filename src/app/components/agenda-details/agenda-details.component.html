<div style="width: 500px; margin: auto;">
  <div *ngIf="currentTask" class="edit-form">
    <h4>Task</h4>
    <form>
      <div class="form-group">
        <label for="title">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentTask.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentTask.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>

      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      *ngIf="currentTask.available"
      (click)="setAvailableStatus(false)"
    >
      Set Not Available
    </button>
    <button
      *ngIf="!currentTask.available"
      class="badge badge-primary mr-2"
      (click)="setAvailableStatus(true)"
    >
      Set Available
    </button>

    <button class="badge badge-danger mr-2" (click)="deleteTask()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateTask()"
    >
      Update
    </button>
    <p></p>
  </div>

  <div *ngIf="!currentTask">
    <br />
    <p>This Task is not accessible</p>
  </div>
</div>
